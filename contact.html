<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact – Habitual</title>
  <meta name="description" content="Contact Habitual to learn more about our Mini module and sanitation solutions for humanitarian relief." />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css?v=3" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- Navbar (no Mini/Story links) -->
  <nav class="navbar">
    <h1>Habitual</h1>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="faq.html">FAQs</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <section class="section">
    <h2>Contact Us</h2>
    <p>If your organisation needs safe, sustainable sanitation solutions for humanitarian or emergency contexts, we’re here to help.</p>

    <!-- FORM: posts to Formspree (no mailto, no custom JS overrides) -->
    <form id="contact-form"
          class="contact-form"
          action="https://formspree.io/f/meozdykz"
          method="POST">
      <!-- Optional subject for notification emails -->
      <input type="hidden" name="_subject" value="Habitual website contact" />

      <label for="name">Name</label>
      <input id="name" name="name" type="text" autocomplete="name" required />

      <label for="organization">Organization</label>
      <input id="organization" name="organization" type="text" autocomplete="organization" />

      <label for="email">Email</label>
      <input id="email" name="email" type="email" autocomplete="email" required />

      <label for="phone">Phone</label>
      <input id="phone" name="phone" type="tel" autocomplete="tel" />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <!-- Honeypot (spam trap) -->
      <input type="text" name="company" tabindex="-1" autocomplete="off" style="position:absolute;left:-9999px" aria-hidden="true" />

      <button type="submit">Send Message</button>
      <p id="form-status" style="margin-top:.5rem"></p>
    </form>

    <noscript>
      <p><strong>Note:</strong> With JavaScript disabled, you will be redirected to a confirmation page after submitting.</p>
    </noscript>

    <p>You can also reach us by phone at <strong>+41 78 340 0383</strong> or <strong>+54 351 735 8957</strong>.</p>
  </section>

  <footer class="footer">
    &copy; 2025 Habitual. All rights reserved.
  </footer>

  <script>
    // Progressive enhancement: keep users on-page with inline messages.
    (function () {
      const form = document.getElementById('contact-form');
      const statusEl = document.getElementById('form-status');

      // If fetch isn't available, the browser will do a normal POST (redirect) — fine.
      if (!window.fetch) return;

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        statusEl.textContent = 'Sending...';

        try {
          const res = await fetch(form.action, {
            method: 'POST',
            body: new FormData(form),
            headers: { 'Accept': 'application/json' }
          });

          if (res.ok) {
            statusEl.textContent = 'Thanks! We will get back to you soon.';
            form.reset();
          } else {
            const data = await res.json().catch(() => null);
            statusEl.textContent = (data && data.errors)
              ? data.errors.map(e => e.message).join(', ')
              : 'Oops, something went wrong. Please try again later.';
          }
        } catch (err) {
          statusEl.textContent = 'Network error. Please try again in a moment.';
        }
      });
    })();
  </script>
</body>
</html>
